<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Random info</h3>
    <p id="date"></p>
    <p id="numbers"></p>
    <p id="rounded"></p>
    <script>
     document.getElementById("date").innerHTML="Date :" + new Date().toDateString();
     let nums="";
     for (let i=0;i<3;i++){
        nums+= Math.floor(Math.random()*100)+ "";
     }
     document.getElementById("numbers").innerHTML="Random numbers :"+ nums;

     let rand=Math.random()*10;
     document.getElementById("rounded").innerHTML="Rounded number:" + rand.toFixed(2);
    </script>
</body>
</html>
